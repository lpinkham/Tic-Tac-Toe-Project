<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="my-account" id="account-text">
      </div>

      <h1>Tic Tac Toe</h1>

      <h2 id="message"></h2>

      <main>
        <p class="want-to-play" id="game-play-text">Want to play a game of Tic Tac Toe?</p>
          <p class="center" id="sign-in-text">Sign-In</p>

      <div id="form-div">
      </div>
      <div id="no-account">
      </div>
        <form id="sign-in" class="hide center">
        <input type="email" name="credentials[email]" placeholder="Enter email address"><br>
          <input type="password" name="credentials[password]" placeholder="Password"><br>
          <button class="btn-primary" id="sign-in-btn">Sign-In!</button>
        </form>

        <form id="sign-up" class="hide center">
          <h4>Sign Up</h4>
          <input class="" type="email" name="credentials[email]" placeholder="email address (not a real one)">
          <input class="" type="password" name="credentials[password]" placeholder="Password">
          <input class="" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button class="btn-primary">Sign-Up!</button>
        </form>

        <button class="btn-primary hide" id="new-game-btn">New Game</button>


        <div class="container outer-box hide" id="game-board">
          <h2>To begin place an X in a square</h2>
          <div class="row">
            <div class="game-square" id="top-left" data-cell-index='0'></div>
            <div class="game-square" id="top-middle" data-cell-index='1'></div>
            <div class="game-square" id="top-right"  data-cell-index='2'></div>
          </div>
          <div class="row">
            <div class="game-square" id="middle-left" data-cell-index='3'></div>
            <div class="game-square" id="middle-middle" data-cell-index='4'></div>
            <div class="game-square" id="middle-right" data-cell-index='5'></div>
          </div>
          <div class="row">
            <div class="game-square" id="bottom-left" data-cell-index='6'></div>
            <div class="game-square" id="bottom-middle" data-cell-index='7'></div>
            <div class="game-square" id="bottom-right" data-cell-index='8'></div>
          </div>

      </main>

      <form id="change-password" class="hide">
      <h4>Change Your Password</h4>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
      <button class="btn-primary">Change Password</button>
      </form>

      <form id="sign-out" class="hide">
      <h4>Sign Out</h4>
          <button class="btn-primary">Sign Out</button>
      </form>
    </body>
</html>
