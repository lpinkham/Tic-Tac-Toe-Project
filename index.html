<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="my-account" id="account-text"><button class="hide" id="account-btn">My Account</button>
      </div>
      <div class="hide" id="myAccount">
        <form id="change-password" class="">
        <h6>Change Your Password</h6>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
        <button class="btn-primary">Change Password</button>
        </form>

        <form id="sign-out" class="">
          <button class="btn-primary">Sign Out</button>
        </form>
      </div>

      <h1>Tic Tac Toe</h1>

      <main>
        <p class="want-to-play" id="game-play-text">Want to play a game of Tic Tac Toe?</p>
        <p class="center" id="sign-in-text">Sign-In</p>

      <h5 id="message" class="message-header"></h5>

        <form id="sign-in" class="hide center">
          <input type="email" name="credentials[email]" placeholder="Enter email address"><br>
          <input type="password" name="credentials[password]" placeholder="Password"><br>
          <button class="btn-primary" id="sign-in-btn">Sign-In!</button>
        </form>

        <form id="sign-up" class="hide center">
          <h5>Sign Up</h5>
          <input class="" type="email" name="credentials[email]" placeholder="email address (not a real one)"><br>
          <input class="" type="password" name="credentials[password]" placeholder="Password"><br>
          <input class="" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
          <button class="btn-primary">Sign-Up!</button>
        </form>

        <div class="center"><button class="hide" id="new-game-btn">New Game</button>
        </div>

        <div class="container outer-box hide" id="game-board">

        <h2 id="game-message">Player X - you go first. Place an X somewhere on the board</h2>
          <div class="row">
            <div class="game-square" id="top-left" data-cell-index='0'></div>
            <div class="game-square" id="top-middle" data-cell-index='1'></div>
            <div class="game-square" id="top-right"  data-cell-index='2'></div>
          </div>
          <div class="row">
            <div class="game-square" id="middle-left" data-cell-index='3'></div>
            <div class="game-square" id="middle-middle" data-cell-index='4'></div>
            <div class="game-square" id="middle-right" data-cell-index='5'></div>
          </div>
          <div class="row">
            <div class="game-square" id="bottom-left" data-cell-index='6'></div>
            <div class="game-square" id="bottom-middle" data-cell-index='7'></div>
            <div class="game-square" id="bottom-right" data-cell-index='8'></div>
          </div>
        </div>

      </main>

    </body>
</html>
